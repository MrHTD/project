  <div class="container">

    <div class="container1 mt-5">
      <h1 class="text-center pt-5">Send Your Feedback</h1>
    </div>

    <form class="contact-us" data-aos="zoom-in-up" onsubmit="target_popup()">
      <div class="row mt-5">
        <div class="div1 col-md-6 offset-md-3 py-5 px-5 shadow-lg rounded">
          <div class="form-group my-4">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control shadow-lg" id="exampleFormControlInput2"
              placeholder="Enter Your Name" data-aos="zoom-in-up" required autocomplete="off">
          </div>
          <div class="form-group">
            <label class="form-label mt-3">Email address</label>
            <input type="email" class="form-control shadow-lg py-2" id="exampleFormControlInput1"
              placeholder="name@example.com" data-aos="zoom-in-up" required autocomplete="off">
          </div>
          <div class="form-group">
            <label class="form-label mt-3">Feedback</label>
            <textarea class="form-control shadow-lg" id="exampleFormControlTextarea1" rows="7"
              placeholder="Enter Your Feedback" data-aos="zoom-in-up" required autocomplete="off"></textarea>
          </div>
          <div class="form-group mt-4">
            <button type="submit" data-aos="zoom-in-up" class="btn btn-light float-end px-5 py-2 shadow-lg hvr-rectangle-out">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
